<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chic Style Boutique</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-login.css">
    <script src="../script.js"></script>
    <script src="admin-login.js"></script>
</head>
<body>

    <header id="header_fix">
        <div class="container">    
            <!-- Logo -->
            <h1><a href="../index.html"><img src="../img/header/logo.png" alt="Chic Styles Boutique" title="Chic Styles Boutique"></a></h1>
        </div>
    </header>

    
    <main>

        <section id="admin-login">


            <form action="#" id="contactForm" onsubmit="return validateContactForm()" novalidate>
        
                <!-- Email address -->
                <fieldset>
                    <label for="email">Email address <span class="mandatory">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <span class="error-message" id="emailError">Please enter a valid email address.</span>
                </fieldset>

                <!-- Password -->
                <fieldset>
                    <label for="password">Password <span class="mandatory">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <span class="error-message" id="passwordError">Please enter a valid password.</span>
                </fieldset>

                <!-- Remenber me -->
                <fieldset>
                    <label class="remenberme">
                        <input type="checkbox" id="remenberme" name="remenberme">
                        <p>Remenber me</p>
                    </label>
                </fieldset>
        
                <!-- Submit Button -->
                <div class="submit_button">
                    <button type="submit">Login</button>
                </div>
            </form>

        </section>
    
    </main>
    

    <footer>
        <div class="container">
            <small>Â©2024 All Rights Reserved</small>
        </div>
    </footer>


</body>
</html>
